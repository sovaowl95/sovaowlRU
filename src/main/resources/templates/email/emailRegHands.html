<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="#{email.verification.title}">Вход на сайт</title>
    <link rel="icon" type="image/png" th:href="@{/ico/icon.png}"/>
    <link rel="stylesheet" th:href="@{/css/login.css}">
    <link rel="stylesheet" th:href="@{/css/dropStyle.css}">
    <script th:src="@{/js/emailRegHands.js}"></script>
    <th:block th:include="fragments/flags :: flagsHeader"/>
    <meta th:name="_csrf_name" th:content="${_csrf.parameterName}">
    <meta th:name="_csrf_value" th:content="${_csrf.token}">
</head>
<body>
<div id="wrap">
    <div id="regForm">
        <div class="formTitle" th:text="#{email.verification.title}"></div>
        <div th:replace="fragments/flags :: flagsBody"></div>

        <div class="formHelp" th:text="#{email.verification.form.email}"></div>
        <input type="email" th:value="${user}!=null?${user.getEmail()}:''">

        <div class="formHelp" th:text="#{email.verification.form.code}"></div>
        <input type="text">

        <div class="button" onclick="doVerify()" th:text="#{email.verification.button}"></div>
        <div class="button" onclick="sendEmail()" th:text="#{email.verification.sendEmailAgain}"></div>
        <div class="button" onclick="changeEmail()" th:text="#{email.verification.changeEmail}"></div>
        <div class="button" onclick="window.location='/login'" th:text="#{email.verification.logout}"></div>
        <div class="buttonHelper"></div>
    </div>
</div>
</body>
</html>
